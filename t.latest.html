<html>
  <head>
    <title>samidare template sample</title>
    <meta name="generator" content="samidare" />
    <!--
    <meta http-equiv="content-style-type" content="text/css" />
    <link rel="stylesheet" href="tdiary/theme/base.css" type="text/css" media="all" />
    <link rel="stylesheet" href="tdiary/theme/default/default.css" title="default" type="text/css" media="all" />
    -->
  </head>
  <body>
    <h1>五月雨サンプルテンプレート</h1>
    <div class="day" _block_="
      [
        ['General', self['antenna'].find_all {|v| /2ch/ !~ v['URI'] }],
        ['2ch', self['antenna'].find_all {|v| /2ch/ =~ v['URI'] }],
        ['Update information is taken from other system:', self['update_info']]
      ]//each//category,entries">
      <h2 _child_="category">category</h2>
      <div class="body">
        <ol>
          <li _block_="entries//each//entry">
          <span _self_="entry['last-modified'] ? entry['last-modified'].strftime('%m-%d %H:%M') : '- no log -'">title</span
          ><span _self_="entry['info']">[info]</span>
          <a _attr_href="entry['linkURI']"
            ><span _self_="entry['title']"
            /><span _if_="entry['author']"> (<span _self_="entry['author']">author</span>)</span></a>
          [<span _block_="entry['_log'].map {|log| log['content'] }.compact.reverse//each_with_index//content,i"><span _if_="i != 0"> </span><a _attr_href="content.pathname" _child_="i">i</a></span>]
          </li>
        </ol>
      </div>
    </div>
    <hr class="sep" />
    <div class="footer">
      <a href="sites.lirs.gz">sites.lirs.gz</a><br />
      <a href="http://cvs.m17n.org/cgi-bin/viewcvs/samidare/?cvsroot=ruby">五月雨</a>
    </div>
  </body>
</html>
